{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supprimer un Enregistrement</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}"> <!-- Lien vers le fichier CSS -->
</head>
<body>
    <h1>Supprimer l'Enregistrement</h1>
    <p>Êtes-vous sûr de vouloir supprimer "{{ record.title }}" ?</p> <!-- Message de confirmation -->
    <form method="post">  <!-- Formulaire pour confirmer la suppression -->
        {% csrf_token %}  <!-- Protection CSRF -->
        <button type="submit">Confirmer la Suppression</button>  <!-- Bouton pour confirmer la suppression -->
    </form>
    <a href="{% url 'record_list' %}">Annuler</a> <!-- Lien pour annuler la suppression et revenir à la liste -->
</body>
</html>
